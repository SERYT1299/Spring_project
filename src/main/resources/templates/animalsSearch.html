<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物一覧</title>
	<meta charset="utf-8" />
</head>

<body>
	<form action="/result" method="post">  
	    <h1>動物検索画面</h1>
		<select name="animalId">
		    <option th:each="animal : ${animalList}" th:value="${animal.id}" th:text="${animal.japaneseName}">
		    </option>
		</select>
	    <button type="submit">検索</button>
	</form>
</body>
</html>
